<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../css/options.css"/>
    <title>URL Next Plus Options</title>
  </head>
  <body>
    <div id="options">
      <div id="shortcut-keys">
        <img src="../img/font-awesome/keyboard-o.png" alt="" width="16" height="16"/>
        <h3 id="shortcut-keys-h3"></h3>
        <hr/>
        <p id="key-p"></p>
        <p><a id="shortcut-keys-a" href="#"></a></p>
      </div>
      <div id="default-settings">
        <img src="../img/font-awesome/check-square-o.png" alt="" width="16" height="16"/>
        <h3 id="default-settings-h3"></h3>
        <hr/>
        <p id="default-settings-p"></p>
        <div class="table">
          <div class="row">
            <div class="column">
              <label id="default-mode-label" for="default-mode-select"></label>
            </div>
            <div class="column">
              <select id="default-mode-select">
                <option id="default-mode-use-links-option" value="use-links"></option>
                <option id="default-mode-modify-url-option" value="modify-url"></option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <label id="default-interval-label" for="default-interval-input"></label>
            </div>
            <div class="column">
              <input id="default-interval-input" type="number" min="1" />
            </div>
          </div>
        </div>
        <label>
          <input id="animations-enable-input" type="checkbox"/>
          <label id="animations-enable-label" for="animations-enable-input"></label>
        </label>
      </div>
    </div>
    <script type="text/javascript" src="../js/options.js"></script>
  </body>
</html>
