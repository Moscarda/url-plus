<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="../css/popup.css"/>
		<title>URL Next Plus Popup</title>
	</head>
	<body>
	  <div id="popup">
		  <div id="popup-controls">
			  <input id="prev-input" class="disabled" type="image" src="../images/prev.png" alt=""/>
			  <input id="next-input" class="disabled" type="image" src="../images/next.png" alt=""/>
			  <input id="clear-input" class="disabled" type="image" src="../images/clear.png" alt=""/>
			  <input id="setup-input" type="image" src="../images/setup.png" alt=""/>
		  </div>
	    <form id="popup-form" class="hidden">
	      <fieldset>
	        <legend id="next-prev-links-legend"></legend>
	        <section>
	          <fieldset>
	            
	            TODO Put next and prev links found
	          </fieldset>
	        </section>
	      </fieldset>
				<fieldset>
					<legend id="url-legend"></legend>
					<section>
						<fieldset>
							<label id="url-label" class="block" for="url-textarea"></label>
							<textarea id="url-textarea" readonly="readonly"></textarea>
						</fieldset>
					</section>
					<section>
						<fieldset class="inline">
							<label id="selection-label" class="block" for="selection-input"></label>
							<input id="selection-input" type="text" readonly="readonly"/>
						</fieldset>
						<fieldset class="inline">
							<label id="interval-label" class="block" for="interval-input"></label>
							<input id="interval-input" type="number" min="1"/>
						</fieldset>
					</section>
				</fieldset>
				<div id="popup-form-buttons">
					<input id="accept-input" type="button" value=""/>
					<input id="cancel-input" type="button" value=""/>
				</div>
			</form>
	  </div>
		<script type="text/javascript" src="../js/sample/ui-helper.js"></script>
		<script type="text/javascript" src="../js/popup.js"></script>
	</body>
</html>
