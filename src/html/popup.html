<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="../css/popup.css"/>
    <title>URL Next Plus Popup</title>
  </head>
  <body>
    <div id="popup">
      <div id="controls" class="display-block fade-in">
        <input id="prev-input" type="image" src="../img/popup/prev.png" alt="" width="16" height="16" class="disabled"/>
        <input id="next-input" type="image" src="../img/popup/next.png" alt="" width="16" height="16" class="disabled"/>
        <input id="clear-input" type="image" src="../img/popup/clear.png" alt="" width="16" height="16" class="disabled"/>
        <input id="setup-input" type="image" src="../img/popup/setup.png" alt="" width="16" height="16"/>
      </div>
      <div id="setup" class="display-none">
        <input id="mode" type="hidden"/> <!-- saves mode -->
        <div id="use-links">
          <input id="use-links-input" type="radio" name="mode" value="use-links"/>
          <label id="links-legend" for="use-links-input">Use Links</label>
          <div id="links-attributes">
            <span id="links-attributes-links-next"></span>
            <span id="links-attributes-links-prev"></span>
          </div>
          <div id="links-innerHTML">
            <span id="links-innerHTML-next"></span>
            <span id="links-innerHTML-prev"></span>
          </div>
        </div>
        <div id="modify-url">
          <legend id="url-legend" class="radio">
            <label>
              <input id="modify-url-input" type="radio" name="mode" value="modify-url"/>
              <span id="modify-url-label" for="modify-url-input">Modify URL</span>
            </label>
            </legend>
          <fieldset>
            <section>
              <fieldset>
                <label id="url-label" class="block" for="url-textarea"></label>
                <textarea id="url-textarea" readonly="readonly"></textarea>
              </fieldset>
            </section>
            <section>
              <fieldset class="inline">
                <label id="selection-label" class="block" for="selection-input"></label>
                <input id="selection-input" type="text" readonly="readonly"/>
                <input id="selection-start-input" type="hidden" value="-1"/> <!-- saves selectionStart -->
              </fieldset>
              <fieldset class="inline">
                <label id="interval-label" class="block" for="interval-input"></label>
                <input id="interval-input" type="number" min="1"/>
              </fieldset>
            </section>
          </fieldset>
          <fieldset id="setup-buttons">
            <input id="setup-accept-input" type="button" value=""/>
            <input id="setup-cancel-input" type="button" value=""/>
          </fieldset>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../js/ui/ui.js"></script>
    <script type="text/javascript" src="../js/popup.js"></script>
  </body>
</html>
